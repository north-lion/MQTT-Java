plugins {
    id 'java'
    id 'application'
}

mainClassName = 'tool.presentation.SubscribeController'
group 'tool'
version '1.0.0'
sourceCompatibility = 11
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.eclipse.paho/org.eclipse.paho.client.mqttv3
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
}

test {
    useJUnitPlatform()
}

jar {
    // To Resolve Deplicate classpath Entry Error
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    // Setting main method package root
    manifest.mainAttributes("Main-Class" : "tool.presentation.SubscribeController")
    // Include dependencies in build Jar
    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    exclude("META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA")
}